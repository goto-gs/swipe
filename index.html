<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="imagegallery"
        style="border: 1px solid rgb(102, 102, 102); width: 400px; height: 300px; margin-top: 10px; margin-bottom: 10px; position: relative;">
        <img src="./img/garden_i400x300.jpg" alt="flower">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="./jquery.touchwipe.1.1.1.js"></script>
    <script src="./jquery.touchwipe.min.js"></script>

    <script>
        $("#imagegallery").touchwipe({
            wipeLeft: function () { alert("left"); },
            wipeRight: function () { alert("right"); },
            wipeUp: function () { alert("up"); },
            wipeDown: function () { alert("down"); },
            min_move_x: 20,
            min_move_y: 20,
            preventDefaultEvents: true
        });
    </script>
</body>

</html>
